<!DOCTYPE html>
<html>
<head>
	<title>Create FO Authentication Details</title>
	<link rel="stylesheet" href="../styles/AOdashboard/FO_auth.css">
  
</head>
<body>
	<header>
		<h1>Create FO Authentication Details</h1>
	</header>
	<main>
		<form>
			<fieldset>
				<legend>FO Information</legend>
				<label for="fo_name">FO Name:</label>
				<input type="text" id="fo_name" name="fo_name" required>
				<label for="fo_id">FO ID:</label>
				<input type="text" id="fo_id" name="fo_id" required>
				<label for="ward">Ward:</label>
				<input type="text" id="ward" name="ward" required>
			</fieldset>
			<fieldset>
				<legend>Authentication Details</legend>
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>
				<label for="confirm_password">Confirm Password:</label>
				<input type="password" id="confirm_password" name="confirm_password" required>
			</fieldset>
			<button type="submit">Create Authentication Details</button>
		</form>
	</main>
</body>
</html>
