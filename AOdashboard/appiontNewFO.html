<!DOCTYPE html>
<html>
  <head>
    <title>AO Registration Form</title>
    <link rel="stylesheet" href="../styles/AOdashboard/FO_registration.css" />
  </head>
  <body>
    <header>
      <h1>Appoint New Farmer One</h1>
    </header>

    <form id="regForm" name="register" onsubmit="return Validate();">
      <fieldset>
        <legend><h1>Personal Details</h1></legend>
        <label for="fullName">Full Name:</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          placeholder="Please enter full name"
        />
        <small id="fullNameError"></small>
        <br />

        <label for="nin">NIN Number:</label>
        <input type="text" id="nin" name="nin"  placeholder="please national id nin"/>
        <small id="ninError"></small>

        <br />

        <label for="phoneNumber">Phone Number:</label>
				<input type="text" id="phoneNumber" name="phoneNumber">
        <small id="phoneNumberError"></small>

        <br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <small id="genderError"></small>

        <br />

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" />
        <small id="dateOfBirthError"></small>
        <br />

        <label for="residenceType">Residence Type:</label>
        <select id="residenceType" name="residenceType">
          <option value="">--Select--</option>
          <option value="Own">Own</option>
          <option value="Rent">Rent</option>
          <option value="Other">Other</option>
        </select>
        <small id="residenceTypeError"></small>
        
        <br />
      </fieldset>
      <fieldset>
        <legend><h1>Farm Details</h1></legend>

        <label for="ward">Ward Represented:</label>
        <input
        type="text"
        id="ward"
        name="ward"
        placeholder="Please enter ward name"
      />
      <small id="wardError"></small>

      <br />


      <label for="uniqueId">Unique FO Number:</label>
      <input type="text" id="uniqueId" name="uniqueId" placeholder="Eg FO-000" />
      <small id="uniqueIdError"></small>
      

        <br />

       
        <label for="activities">Activities Involved:</label>
        <textarea id="activities" name="activities" placeholder="enter activities"></textarea>
        <small id="activitiesError"></small>

        <br />

        <label for="directions">Directions to Home:</label>
        <textarea id="directions" name="directions" placeholder="enter direction to farm"></textarea>
        <small id="directionsError"></small>

        <br />
        <label for="dateOfRegistration">Date of Registration:</label>

        <input type="date" id="dateOfRegistration" name="dateOfRegistration" />
        <small id="dateOfRegistrationError"></small>

        <br />

        <label for="periodOfStay">Period of Stay in Ward (in years):</label>
        <input type="number" id="periodOfStay" name="periodOfStay" placeholder="years stayed in ward" />
        <small id="periodOfStayError"></small>

        <br />
      </fieldset>

      <button>Submit</button>
    </form>
    <!-- <script src="./regFormValidation.js"></script> -->
    <script src="./FOregistraction.js"></script>
  </body>
</html>
