<!DOCTYPE html>
<html>
<head>
	<title>Farmer One Dashboard</title>
<link rel="stylesheet" href="../styles/FarmerOne/FO_dashboard.css">
</head>
<body>
	<div id="sidebar">
		<div class="sidebar-item active" onclick="showPage('urbanFarmerRegistrastion')">urbanFarmerRegistrastion</div>
		<div class="sidebar-item" onclick="showPage('inspect')">inspect</div>
		<div class="sidebar-item" onclick="showPage('approve')">Approval Page</div>
		<div class="sidebar-item" onclick="showPage('bookingAndOrders')">bookingAndOrders</div>
		<div class="sidebar-item" onclick="showPage('uniqueId')">uniqueId</div>
	</div>

	<iframe id="page-content" src="urbanFarmerRegistrastion.html"></iframe>

	<script>
		function showPage(pageName) {
			var iframe = document.getElementById("page-content");
			switch (pageName) {
				case "urbanFarmerRegistrastion":
					iframe.src = "urbanFarmerRegistrastion.html";
					break;
				case "inspect":
					iframe.src = "inspect.html";
					break;
				case "approve":
					iframe.src = "approve.html";
					break;
				case "bookingAndOrders":
					iframe.src = "bookingAndOrders.html";
					break;
				case "uniqueId":
					iframe.src = "uniqueId.html";
					break;
			}

			// Update active class on sidebar items
			var sidebarItems = document.getElementsByClassName("sidebar-item");
			for (var i = 0; i < sidebarItems.length; i++) {
				if (sidebarItems[i].innerHTML.toLowerCase().indexOf(pageName.toLowerCase()) > -1) {
					sidebarItems[i].classList.add("active");
				} else {
					sidebarItems[i].classList.remove("active");
				}
			}
		}
	</script>
</body>
</html>
