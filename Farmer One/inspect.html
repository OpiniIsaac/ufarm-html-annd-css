<!DOCTYPE html>
<html>
<head>
	<title>Produce Inspection Page</title>
	<link rel="stylesheet" href="../styles/FarmerOne/inspect.css">
</head>
<body>
	<header>
		<h1>Produce Inspection Page</h1>
	</header>

	<form id="regForm" name="register" onsubmit="return Validate();" >
		<label for="fullName">Full Name:</label>
		<input type="text" id="fullName" name="fullName" >
		<small id="fullNameError"></small>

		<label for="gender">Gender:</label>
		<select id="gender" name="gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select>

		<label for="dateOfRegistration">Date of Registration:</label>
		<input type="date" id="dateOfRegistration" name="dateOfRegistration" >
<small id="dateOfRegistrationError"></small>
		<label for="dateOfBirth">Date of Birth:</label>
		<input type="date" id="dateOfBirth" name="dateOfBirth" >
		<small id="dateOfBirthError"></small>

		<label for="activities">Activities Undertaken:</label>
		<textarea id="activities" name="activities" rows="5"></textarea>
		<small id="activitiesError"></small>

		<label for="phoneNumber">Contacts:</label>
		<input type="text" id="phoneNumber" name="phoneNumber">
		<small id="phoneNumberError"></small>

		<label for="nin">National Identification Number (NIN):</label>
		<input type="text" id="nin" name="nin">
<small id="ninError"></small>

		<label for="ward">Ward Name:</label>
		<input type="text" id="ward" name="ward">

		<small id="wardError"></small>

		<label for="uniqueId">Unique ID:</label>
		<input type="text" id="uniqueId" name="uniqueId" >
		<small id="uniqueIdError"></small>

		<button> Submit </button>
	</form>
	<script src="../AOdashboard/FOregistraction.js"></script>
</body>

</html>
