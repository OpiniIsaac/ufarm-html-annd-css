<!DOCTYPE html>
<html>
<head>
	<title>Produce Inspection Page</title>
	<link rel="stylesheet" href="../styles/FarmerOne/inspect.css">
</head>
<body>
	<header>
		<h1>Produce Inspection Page</h1>
	</header>

	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="gender">Gender:</label>
		<select id="gender" name="gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select>

		<label for="date_of_registration">Date of Registration:</label>
		<input type="date" id="date_of_registration" name="date_of_registration" required>

		<label for="date_of_birth">Date of Birth:</label>
		<input type="date" id="date_of_birth" name="date_of_birth" required>

		<label for="activities">Activities Undertaken:</label>
		<textarea id="activities" name="activities" rows="5"></textarea>

		<label for="contacts">Contacts:</label>
		<input type="text" id="contacts" name="contacts">

		<label for="NIN">National Identification Number (NIN):</label>
		<input type="text" id="NIN" name="NIN">

		<label for="ward">Ward Name:</label>
		<input type="text" id="ward" name="ward">

		<label for="unique_id">Unique ID:</label>
		<input type="text" id="unique_id" name="unique_id" required>

		<input type="submit" value="Submit">
	</form>
