<!DOCTYPE html>
<html>
<head>
	<title>Create Urban Farmer Authentication</title>
	<link rel="stylesheet" href="../styles/AOdashboard/FO_auth.css">
  
</head>
<body>
	<header>
		<h1>Create Urban Farmer Authentication</h1>
	</header>
	<main>
		<form id="regForm" name="register" onsubmit="return Validate();">
			<fieldset>
				<legend>FO Information</legend>
				<label for="fullName">Full Name:</label>
				<input type="text" id="fullName" name="fullName"
				placeholder="Enter your full name"
				>
				<small id="fullNameError"></small>
				<label for="uniqueId">unique Id:</label>
				<input type="text" id="uniqueId" name="uniqueId"				placeholder="Enter your unique Id"
				>
				<small id="uniqueIdError"></small>

				<label for="ward">Ward:</label>
				<input type="text" id="ward" name="ward"  				placeholder="Enter your ward"
				>
				<small id="wardError"></small>
			</fieldset>
			<fieldset>
				<legend>Authentication Details</legend>
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" 				placeholder="Enter your username"
				>
				<small id="usernameError"></small>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" 				placeholder="Enter your password"
				>
				<small id="passwordError"></small>
				<label for="confirmPassword">Confirm Password:</label>
				<input type="password" id="confirmPassword" name="confirmPassword" 				placeholder="Enter confirm password"
				>
				<small id="confirmPasswordError"></small>
			</fieldset>
			<button type="submit">Create Authentication Details</button>
		</form>
	</main>

	<script src="./FOauth.js"></script>
</body>
</html>
