<!DOCTYPE html>
<html>
<head>
	<title>Urban Farmer Registration</title>
<link rel="stylesheet" href="../styles/FarmerOne/urban_farmer_registration.css">
</head>
<body>
<header>
	<h1>Urban Farmer Registration</h1>
</header>

	<form  id="appiontForm" name="appiontregister" onsubmit="return Validate();">
		<label for="fullName">full Name:</label>
		<input type="text" id="fullName" fullName="fullName" >
		<small id="fullNameError"></small>

		<label for="gender">Gender:</label>
		<select id="gender" name="gender">
			<option value="" disabled selected>Select Gender</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select>
<small id="genderError"></small>

		<label for="dateOfBirth">Date of Birth:</label>
		<input type="date" id="dateOfBirth" name="dateOfBirth" >

		<label for="activities">Activities Undertaken:</label>
		<input type="text" id="activities" name="activities" >
		<small id="activitiesError"></small>

		<label for="phoneNumber">Phone Number:</label>
		<input type="tel" id="phoneNumber" name="phoneNumber" >

		<label for="nin">NIN:</label>
		<input type="text" id="nin" name="nin" >
		<small id="ninError"></small>

		<label for="ward">Ward Name:</label>
		<input type="text" id="ward" name="ward" >
		<small id="wardError" ></small>

		<input type="submit" value="Submit">
	</form>
	<script src="../AOdashboard/FOregistraction.js"></script>
</body>
</html>
