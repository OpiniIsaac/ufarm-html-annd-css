<!DOCTYPE html>
<html>
  <head>
    <title>Urban Farmer Registration</title>
    <link rel="stylesheet" href="../styles/AOdashboard/FO_registration.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Urban Farmer Registration</h1>
    </header>

    <form id="regForm" name="register" onsubmit="return Validate();">
      <fieldset>
        <legend><h1>Personal Details</h1></legend>
        <label for="fullName">Full Name:</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          placeholder="Enter your name"
        />
        <small id="fullNameError"></small>
        <br />

        <label for="nin">NIN Number:</label>
        <input
          type="text"
          id="nin"
          name="nin"

          placeholder="Enter your nin"          />
        <small id="ninError"></small>

        <br />

        <label for="phoneNumber">Phone Number:</label>
        <input
          type="text"
          id="phoneNumber"
          name="phoneNumber"
          placeholder="Enter your phone number"        />
        <small id="phoneNumberError"></small>

        <br />

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <small id="genderError"></small>

        <br />

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" />
        <small id="dateOfBirthError"></small>
        <br />

        <label for="residenceType">Residence Type:</label>
        <select id="residenceType" name="residenceType">
          <option value="">--Select--</option>
          <option value="Own">Own</option>
          <option value="Rent">Rent</option>
          <option value="Other">Other</option>
        </select>
        <small id="residenceTypeError"></small>

        <br />
      </fieldset>
      <fieldset>
        <legend><h1>Farm Details</h1></legend>

        <label for="ward">Ward Represented:</label>
        <input
          type="text"
          id="ward"
          name="ward"
 
          placeholder="Enter your ward"         />
        <small id="wardError"></small>

        <br />

        <label for="uniqueId">Unique FO Number:</label>

        <input type="text" id="uniqueId" value="uniqueId" />
        <small id="uniqueIdError"></small>
        <button
          id="generate-button"
          type="button"
          class="btn btn-success btn-block"
        >
          Generate Unique Id
        </button>

        <br />

        <label for="activities">Activities Involved:</label>
        <textarea
          id="activities"
          name="activities"
          placeholder="Enter your activities"        ></textarea>
        <small id="activitiesError"></small>

        <br />

        <label for="directions">Directions to Home:</label>
        <textarea
          id="directions"
          name="directions"

          placeholder="Enter your directions"          ></textarea>
        <small id="directionsError"></small>

        <br />
        <label for="dateOfRegistration">Date of Registration:</label>

        <input type="date" id="dateOfRegistration" name="dateOfRegistration" />
        <small id="dateOfRegistrationError"></small>

        <br />

        <label for="periodOfStay">Period of Stay in Ward (in years):</label>
        <input
          type="number"
          id="periodOfStay"
          name="periodOfStay"

          placeholder="Enter your period of stay in ward"          />
        <small id="periodOfStayError"></small>

        <br />
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <!-- <script src="./regFormValidation.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./FOregistraction.js"></script>

    <script src="../js/random.js"></script>
  </body>
</html>
