<!DOCTYPE html>
<html>
<head>
	<title>My Ecommerce Site</title>
	<link rel="stylesheet" href="style.css">
	<style>
		/* Reset styles */
* {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}

/* Global styles */
body {
	font-family: Arial, sans-serif;
	font-size: 16px;
	line-height: 1.5;
}

a {
	color: #007bff;
	text-decoration: none;
}

a:hover {
	text-decoration: underline;
}

ul {
	list-style: none;
}

/* Header */
header {
	background-color: #f2f2f2;
	padding: 20px;
	text-align: center;
}

nav ul {
	display: flex;
	justify-content: center;
}

nav li {
	margin: 0 20px;
}

nav a {
	display: block;
	padding: 10px;
}

h1 {
	margin: 20px 0;
}

/* Main */
main {
	max-width: 1200px;
	margin: 0 auto;
	padding: 20px;
}

/* Featured products section */
.featured-products {
	margin-bottom: 40px;
}

.product {
	background-color: #fff;
	box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
	padding: 20px;
	margin: 20px;
	max-width: 300px;
	text-align: center;
}

.product img {
	max-width: 100%;
}
.button {
	background-color: #007bff;
	color: #fff;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
}
.categories h2 {
	font-size: 24px;
	margin-bottom: 10px;
}

	</style>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Shop</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
		<h1>My Ecommerce Site</h1>
	</header>

	<main>
		<section class="featured-products">
			<h2>Featured Products</h2>
			<div class="product">
				<img src="product1.jpg" alt="Product 1">
				<h3>Product 1</h3>
				<p class="price">$10.00</p>
				<a href="#" class="button">Add to Cart</a>
			</div>
			<div class="product">
				<img src="product2.jpg" alt="Product 2">
				<h3>Product 2</h3>
				<p class="price">$20.00</p>
				<a href="#" class="button">Add to Cart</a>
			</div>
			<div class="product">
				<img src="product3.jpg" alt="Product 3">
				<h3>Product 3</h3>
				<p class="price">$30.00</p>
				<a href="#" class="button">Add to Cart</a>
			</div>
		</section>

		<section class="categories">
			<h2>Categories</h2>
			<ul>
				<li><a href="#">Category 1</a></li>
				<li><a href="#">Category 2</a></li>
				<li><a href="#">Category 3</a></li>
				<li><a href="#">Category 4</a></li>
			</ul>
		</section>
	</main>

	<footer>
		<p>&copy; 2023 My Ecommerce Site</p>
	</footer>
</body>
</html>
