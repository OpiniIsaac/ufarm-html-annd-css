<!DOCTYPE html>
<html lang="en">
<head>
  <title>Order Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <h2>Order Form</h2>
  <form action="submit_order.php" method="POST">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone number:</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" name="phone" required>
    </div>
    <div class="form-group">
      <label for="address">Delivery address:</label>
      <textarea class="form-control" id="address" placeholder="Enter your delivery address" name="address" required></textarea>
    </div>
    <div class="form-group">
      <label for="products">Products:</label>
      <textarea class="form-control" id="products" placeholder="Enter the products you want to order" name="products" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Order</button>
  </form>
</div>

</body>
</html>
