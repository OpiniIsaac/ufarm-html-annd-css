<!DOCTYPE html>
<html>
  <head>
    <title>Upload Produce and Products</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Upload Produce and Products</h1>
      <form>
        <div class="form-group">
          <label for="fullName">Name:</label>
          <input type="text" class="form-control" id="fullName" name="fullName" >
          <small id="fullNameError"></small>
        </div>
        <div class="form-group">
          <label for="ward">Ward Name:</label>
          <input type="text" class="form-control" id="ward" name="ward" >
          <small id="wardError"></small>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" class="form-control" id="date" name="date" >
          <small id="date"></small>
        </div>
        <div class="form-group">
          <label for="unitPrice">Unit Price in Ugx:</label>
          <input type="number" class="form-control" id="unitPrice" name="unitPrice" >
          <small id="unitPriceError"></small>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" class="form-control" id="quantity" name="quantity" >
          <small id="quantityError"></small>
        </div>
        <div class="form-group">
          <label for="payment">Mode of Payment:</label>
          <select class="form-control" id="payment" name="payment" >
            <option value="cash">Cash</option>
            <option value="mobile_money">Mobile Money</option>
            <small id="paymentError"></small>
          </select>
        </div>
        <div class="form-group">
          <label for="directions">Directions:</label>
          <textarea class="form-control" id="directions" name="directions" ></textarea>
          <small id="directions"></small>
        </div>
        <div class="form-group">
          <label for="delivery">Mode of Delivery:</label>
          <select class="form-control" id="delivery" name="delivery" required>
            <option value="pick_up">Pick Up</option>
            <option value="home_delivery">Home Delivery</option>
          </select>
          <small id="deliveryError"></small>
        </div>
        <div class="form-group">
          <label for="produceType">Produce Type:</label>
          <select class="form-control" id="produceType" name="produceType" required>
            <option value="organic">Organic</option>
            <option value="non_organic">Non-Organic</option>
          </select>
          <small id="produceType"></small>
        </div>
        <button type="submit" class="btn btn-success">Upload</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
