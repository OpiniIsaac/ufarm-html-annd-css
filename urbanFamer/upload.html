<!DOCTYPE html>
<html>
  <head>
    <title>Upload Produce and Products</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Upload Produce and Products</h1>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="ward_name">Ward Name:</label>
          <input type="text" class="form-control" id="ward_name" name="ward_name" required>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="unit_price">Unit Price in Ugx:</label>
          <input type="number" class="form-control" id="unit_price" name="unit_price" required>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" class="form-control" id="quantity" name="quantity" required>
        </div>
        <div class="form-group">
          <label for="payment">Mode of Payment:</label>
          <select class="form-control" id="payment" name="payment" required>
            <option value="cash">Cash</option>
            <option value="mobile_money">Mobile Money</option>
          </select>
        </div>
        <div class="form-group">
          <label for="directions">Directions:</label>
          <textarea class="form-control" id="directions" name="directions" required></textarea>
        </div>
        <div class="form-group">
          <label for="delivery">Mode of Delivery:</label>
          <select class="form-control" id="delivery" name="delivery" required>
            <option value="pick_up">Pick Up</option>
            <option value="home_delivery">Home Delivery</option>
          </select>
        </div>
        <div class="form-group">
          <label for="produce_type">Produce Type:</label>
          <select class="form-control" id="produce_type" name="produce_type" required>
            <option value="organic">Organic</option>
            <option value="non_organic">Non-Organic</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
